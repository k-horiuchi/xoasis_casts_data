// セレクトボックスの作成
(() => {
    const elements_original = []
    for(item of data) 
        for(element of item.elements) 
            elements_original.push(element)
    const elements = Array.from(new Set(elements_original))
    for(element of elements) 
        document.getElementById("elements").insertAdjacentHTML("beforeend",`<option value="${element}">${element}</option>`)
    const plays_original = []
    for(item of data) 
        for(play of item.plays) 
            plays_original.push(play)
    const plays = Array.from(new Set(plays_original))
    for(play of plays) 
        document.getElementById("plays").insertAdjacentHTML("beforeend",`<option value="${play}">${play}</option>`)
})();

const search = (obj) => {
    document.getElementById("result").innerText = ""
    
    const casts = []
    
    if(obj.id == "elements") {
        document.getElementById("plays").value = ""
        for(items of data) 
            for(item of items.elements)
                if(obj.value==item)
                    casts.push(`<a href="${items.url}" target="_blank">${items.cast}</a><br>`)
    }
    
    if(obj.id == "plays") {
        document.getElementById("elements").value = ""
            for(items of data) 
                for(item of items.plays)
                    if(obj.value==item)
                        casts.push(`<a href="${items.url}" target="_blank">${items.cast}</a><br>`)
    }

    for(cast of casts)
        document.getElementById("result").innerHTML += cast
}
